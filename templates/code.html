<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>生成回答</title>
  </head>
  <form action="/code" method="post">
    <h1>请输入您的问题：</h1>
    <input type="text" name="question" />
    <input type="submit" value="Generate answer" />
    <br /><br />
    {% if answer %}
            <h2>回答:</h2>
            <p>{{ answer }}</p>
        {% endif %}
  </form>
</html>
